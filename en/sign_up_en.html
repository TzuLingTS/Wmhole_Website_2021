<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Wormhole Tech｜Green Industry Management Platform｜GPM｜CMRT｜IQC｜GIC｜Light MES"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Sign Up | Wormhole Tech</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/style_en.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@400;500;700;800&family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--網頁menu-->
    <!--網頁content-->
    <main class="sign_up_main">
      <!--公司logo-->
      <div class="column sign_up_logo_wrap">
        <a href="index_en.html">
          <div>
            <img
              src="../img/header/wm_logo.png"
              alt="蟲洞logo"
              class="sign_up_wm_logo"
            />
          </div>
        </a>
      </div>
      <!--表單-->
      <div class="sign_up_section">
        <div class="form_wrap">
          <h2>Let's Connect More Value Chains For Your Company!</h2>
          <form class="sign_up_form" id="emailFormValue">
            <div>
              <label>Your Name<span class="required_mark"> *</span></label
              ><br />
              <input
                type="text"
                placeholder="John Du"
                class="input_border required"
                required="required"
                autofocus
                id="name_input"
              />
            </div>
            <div>
              <label>Email<span class="required_mark"> *</span></label
              ><br />
              <input
                type="email"
                placeholder="username@gmail.com"
                class="input_border required"
                required="required"
                id="email_input"
              />
            </div>
            <div>
              <label>Company Name<span class="required_mark"> *</span></label
              ><br />
              <input
                type="text"
                placeholder="WormHole Tech."
                class="input_border required"
                required="required"
                id="company_input"
              />
            </div>
            <div>
              <label
                >Company Phone Number<span class="required_mark">
                  *</span
                ></label
              ><br />
              <input
                type="tel"
                placeholder="03-5508106"
                class="input_border required"
                required="required"
                id="tel_input"
              />
            </div>
            <div>
              <label>Ext.<span class="required_mark"> *</span></label
              ><br />
              <input
                type="number"
                placeholder="01"
                class="input_border required"
                required="required"
                id="ext_input"
              />
            </div>
            <div>
              <label>Interested Products</label><br />
              <select class="input_border" id="product_input">
                <optgroup label="Carbon Management">
                  <option value="cfpm">CFPM</option>
                </optgroup>
                <optgroup label="Materials Management">
                  <option value="gpm">GPM</option>
                  <option value="cmrt">CMRT</option>
                  <option value="gpm app">GPM APP</option>
                </optgroup>
                <optgroup label="Production Management">
                  <option value="light_mes">Light MES</option>
                  <option value="gic">GIC</option>
                </optgroup>
                <optgroup label="Quality Management">
                  <option value="iqc">IQC</option>
                </optgroup>
                <optgroup label="Product Management">
                  <option value="green_book">Green Book</option>
                </optgroup>
              </select>
            </div>
          </form>
          <p class="agreement" id="uncheck_mark">
            <input type="checkbox" required="required" id="checkbox_required" />
            &nbsp I understand and agree with Wormhole's
            <span
              ><a href="privacy_policy.html" target="_blank">Privacy Policy</a
              >&nbsp&&nbsp<a
                href="terms_of_use.html"
                target="_blank"
                required="required"
                >Terms of Use</a
              >
            </span>
          </p>
        </div>
        <div class="row">
          <div>
            <button class="return_btn" onclick="historyBack()">Cancel</button>
          </div>
          <div>
            <button
              class="sign_up_btn"
              onclick="formRequiredValue()"
              id="mailTo"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
      <!--表單填寫成功通知-->
      <div class="submit_popup_section hidden">
        <div class="column">
          <div class="column sumbit_icon_col">
            <div class="column">
              <img
                src="../img/submit_form/submit_success@2.png"
                alt="Submit Success！"
                class="submit_success_img"
              />
            </div>
            <div class="column"><h1>Submit Success!</h1></div>
          </div>
          <div class="column sumbit_message_col">
            <div class="column padding_bottom_50">
              <h2 class="align_left">
                Wormhole will contact you within 1-3 working days or free feel
                to call customer service directly:
                <span class="primary_colour">+886 35508106</span>
              </h2>
            </div>
            <div class="column">
              <a href="index_en.html" class="back_to_index_btn"
                >Back to Homepage</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/sign_up.js"></script>
  </body>
</html>
